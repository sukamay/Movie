<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/test.css" type="text/css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script src="js/test.js"></script>
</head>
<body>
<input id="todo" type="text" placeholder="to do something" autofocus>
<button id="add" type="button">Add Todo Item</button>
<ol id="list"></ol>
<div id="active"></div>
<div id="bg">
    click background<br /><br />
    <button id='button1'>button1: addEventListener useCapture=true+false</button><br />
</div>
<div id="car" class="car">Car
    <div class="body">Body
        <div class="door">Door1
            <div class="glass">Glass</div>
            <div class="metal">Metal</div>
        </div>
        <div class="door">Door2
            <div class="glass">Glass</div>
            <div class="metal">Metal</div>
        </div>
        <div class="door">Door3
            <div class="glass">Glass</div>
            <div class="metal">Metal</div>
        </div>
        <div class="door">Door4
            <div class="glass">Glass</div>
            <div class="metal">Metal</div>
        </div>
    </div>
    <div class="chassis">Chassis
        <div class="wheel">Wheel1</div>
        <div class="wheel">Wheel2</div>
        <div class="wheel">Wheel3</div>
        <div class="wheel">Wheel4</div>
    </div>
</div>
</body>
</html>
